<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!--    google font starts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!--    google font ends -->

    <!--    styleSheet starts -->
    <link href="css/style.css" rel="stylesheet" />
    <!--    styleSheet ends -->

    <!-- fontAwesome starts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- fontAwesome ends -->
</head>

<body>

    <div class="actions">
        <div class="teacher">
            <label for="teacher_actions">Teacher: </label>
            <select name="teacher_actions" id="teacher_actions">
                <option value="select teacher name">Select Teacher</option>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
            </select>
        </div>
        <div class="date_shown">
            you select from right calender
        </div>
        <div class="view">
            <label for="view">View: </label>
            <select name="view" id="view">
                <option value="selectview">Select View</option>
                <option value="d">Day</option>
                <option value="w">Week</option>
                <option value="m">Month</option>
            </select>
        </div>
    </div>
    <div class="container">
        <div class="add_btn"><i class="fa fa-plus add_icon" aria-hidden="true"></i></div>
        <div class="form_to_add">
            <div class="teacher_name">
                <label for="teacherName"> Teacher: </label>
                <select name="teacherName" id="teacherName">
                    <option value="select teacher name">select teacher name</option>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                </select>
            </div>
            <div class="time_slot">
                <label for="timeSlot"> Slot: </label>
                <select name="timeSlot" id="timeSlot">
                    <option value="select time slot">select time slot</option>
                    <option value="10-11">10-11</option>
                    <option value="11-12">11-12</option>
                    <option value="12-13">12-13</option>
                </select>
            </div>
            <div class="add_slot"><button type="button">Add</button></div>
        </div>
        <div class="side_calendar">

            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <h1 id="current_month"></h1>
                    <p id="current_date"></p>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>

            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">

            </div>

        </div>
        <div class="view_box">
            <div class="header_week">
                <div class="header_week_day_0">
                    <h3>
                        <div class="week_day_name">Sun</div>
                        <div class="day_date">-</div>
                    </h3>
                </div>
                <div class="border">&nbsp;</div>
                <div class="header_week_day_1">
                    <h3>
                        <div class="week_day_name">Mon</div>
                        <div class="day_date">-</div>
                    </h3>
                </div>
                <div class="border">&nbsp;</div>
                <div class="header_week_day_2">
                    <h3>
                        <div class="week_day_name">Tue</div>
                        <div class="day_date">-</div>
                    </h3>
                </div>
                <div class="border">&nbsp;</div>
                <div class="header_week_day_3">
                    <h3>
                        <div class="week_day_name">Wed</div>
                        <div class="day_date">-</div>
                    </h3>
                </div>
                <div class="border">&nbsp;</div>
                <div class="header_week_day_4">
                    <h3>
                        <div class="week_day_name">Thu</div>
                        <div class="day_date">-</div>
                    </h3>
                </div>
                <div class="border">&nbsp;</div>
                <div class="header_week_day_5">
                    <h3>
                        <div class="week_day_name">Fri</div>
                        <div class="day_date">-</div>
                    </h3>
                </div>
                <div class="border">&nbsp;</div>
                <div class="header_week_day_6">
                    <h3>
                        <div class="week_day_name">Sat</div>
                        <div class="day_date">-</div>
                    </h3>
                </div>
            </div>

            <div class="header_day">
                <div class="header_day_single">
                    <h3>
                        <div class="day_name">sun</div>
                        <div class="day_date">-</div>
                    </h3>
                </div>
            </div>
            <div class="time_slot_container">

            </div>
        </div>

    </div>



    <script src="js/gettingHtmlElements.js"></script>
    <script src="js/form.js"></script>
    <script src="js/view.js"></script>
    <script src="js/index.js"></script>
</body></html>
