<body>
    <div class="actions">
        <div class="teacher">
            <label for="teacher">Teacher: </label>
            <select name="teacher" id="teacher">
                <option value="selectteacher">Select Teacher</option>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
            </select>
        </div>
        <div class="date_shown">
            Jun 24 2021
        </div>
        <div class="view">
            <label for="view">View: </label>
            <select name="view" id="view">
                <option value="selectview">Select View</option>
                <option value="d">Day</option>
                <option value="w">Week</option>
                <option value="m">Month</option>
            </select>
        </div>
    </div>
    <div class="container">

        <div class="side_calendar">

            <div class="month">

                    <p id="current_date"></p>
                </div>

                <div>Mon</div>

                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">

            </div>

        </div>

            <div class="header_week">
                <div class="header_week_day_0">
